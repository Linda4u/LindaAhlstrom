            <button onclick="copyText()" class="copyTextButton">Copy text</button>
        </p>


        <script>
            document.getElementById('notepad-body').addEventListener('paste', function (event) {
                event.preventDefault();
                var text = (event.originalEvent || event).clipboardData.getData('text/plain');
                document.execCommand('insertText', false, text);
            });
        </script>

        <script>
            function copyText() {
                // Get the notepad body element
                var notepadBody = document.getElementById("notepad-body");

                // Get the text content of the notepad body
                var textToCopy = notepadBody.innerText;

                // Create a textarea element to hold the text temporarily
                var textarea = document.createElement("textarea");
                textarea.value = textToCopy;
                document.body.appendChild(textarea);

                // Select the text in the textarea
                textarea.select();
                textarea.setSelectionRange(0, 99999); // For mobile devices

                // Copy the text inside the textarea to the clipboard
                document.execCommand("copy");

                // Remove the temporary textarea
                document.body.removeChild(textarea);

            }
        </script>
